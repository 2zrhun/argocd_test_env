apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-backend
  labels:
    app: backend
    tenant: {{ .Values.tenant }}
    env: {{ .Values.env }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: backend
      tenant: {{ .Values.tenant }}
  template:
    metadata:
      labels:
        app: backend
        tenant: {{ .Values.tenant }}
        env: {{ .Values.env }}
    spec:
      containers:
      - name: backend
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        ports:
        - containerPort: 80
